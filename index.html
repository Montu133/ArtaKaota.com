<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kuota ARTA XL CIRCLE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-image: url('https://tse3.mm.bing.net/th?id=OIP.nd5cJNCXCSamGvMtff4jrQHaDe&w=222&h=222&c=7'); background-size: cover; background-position: center; color: white; text-align: center; }
        
        .loading-screen { position: fixed; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 9999; }
        .loading-bar { width: 50%; height: 20px; background: grey; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loading-progress { width: 0%; height: 100%; background: limegreen; }
        
        .input-container { display: none; padding: 20px; background: rgba(0, 0, 0, 0.7); border-radius: 10px; width: 50%; margin: auto; margin-top: 20vh; }
        input { padding: 12px; font-size: 18px; width: 80%; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 12px 25px; font-size: 18px; cursor: pointer; background: limegreen; color: white; border: none; border-radius: 5px; }
        
        .kuota-container { display: none; padding: 20px; background: rgba(0, 0, 0, 0.8); border-radius: 10px; width: 80%; margin: auto; margin-top: 5vh; text-align: center; }
        .menu-box { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        h2 { text-align: center; margin-bottom: 20px; color: #FFD700; }
        .kuota-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-bottom: 10px; }
        .kuota-circle { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: black; }
        .kuota-text { flex-grow: 1; text-align: left; padding-left: 10px; color: white; }
        .buy-btn { background: #FFD700; color: black; border: none; padding: 8px 15px; cursor: pointer; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; }
        .buy-btn:hover { background: orange; }
    </style>
</head>
<body>
    <div class="loading-screen">
        <h2>Loading... <span id="loading-text">0%</span></h2>
        <div class="loading-bar"><div class="loading-progress" id="progress-bar"></div></div>
    </div>
    
    <div class="input-container">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="nama" placeholder="Nama Anda">
        <button onclick="showKuotaMenu()">Masuk</button>
    </div>
    
    <div class="kuota-container">
        <div class="menu-box">
            <h2>Cek Kuota Member</h2>
            <p id="welcome"></p>
            <div id="kuota-list"></div>
            <a href='https://buylink.id/Montu13' class='buy-btn'>Beli Kuota</a>
        </div>
    </div>
    
    <script>
        let progress = 0;
        let loadingInterval = setInterval(() => {
            progress += 1;
            document.getElementById("loading-text").innerText = `${progress}%`;
            document.getElementById("progress-bar").style.width = `${progress}%`;
            if (progress >= 100) {
                clearInterval(loadingInterval);
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.input-container').style.display = 'block';
                kurangiKuota();
            }
        }, 50);
        
        function showKuotaMenu() {
            const nama = document.getElementById("nama").value;
            document.querySelector('.input-container').style.display = 'none';
            document.querySelector('.kuota-container').style.display = 'block';
            alert("Selamat datang di menu cek kuota member! Website ini dibuat oleh Gede Arta dan Montu.");
            document.getElementById("welcome").innerText = `Halo ${nama}, ini adalah website cek sisa kuota ARTA XL CIRCLE Anda.`;
            tampilkanKuota();
        }
        
        let members = [
            { nama: "Bapak", kuota: 19.4 },
            { nama: "Memek", kuota: 19.4 },
            { nama: "Dinda", kuota: 19.4 },
            { nama: "Sri", kuota: 19.4 },
            { nama: "Nia", kuota: 19.4 },
            { nama: "Riski", kuota: 19.4 },
            { nama: "Puji", kuota: 19.4 },
            { nama: "Dika Iwe", kuota: 19.4 },
            { nama: "Dika", kuota: 19.4 },
            { nama: "Werti", kuota: 19.4 }
        ];
        
        function tampilkanKuota() {
            let kuotaList = document.getElementById("kuota-list");
            kuotaList.innerHTML = "";
            members.forEach(member => {
                let color = member.kuota >= 18 ? "limegreen" : "yellowgreen";
                kuotaList.innerHTML += `
                    <div class='kuota-item'>
                        <div class='kuota-circle' style='background: ${color}'>${member.kuota.toFixed(1)}GB</div>
                        <div class='kuota-text'>${member.nama}</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
