<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kuota ARTA XL CIRCLE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-image: url('https://tse3.mm.bing.net/th?id=OIP.nd5cJNCXCSamGvMtff4jrQHaDe&w=222&h=222&c=7'); background-size: cover; background-position: center; color: white; text-align: center; }
        
        /* Animasi Loading */
        .loading-screen {
            position: fixed; width: 100%; height: 100%; background: black; display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 9999;
        }
        .loading-bar {
            width: 50%; height: 20px; background: grey; border-radius: 10px; overflow: hidden;
            margin-top: 20px;
        }
        .loading-progress {
            width: 0%; height: 100%; background: limegreen;
        }
        
        /* Input Nama */
        .input-container { display: none; padding: 20px; background: rgba(0, 0, 0, 0.7); border-radius: 10px; width: 50%; margin: auto; margin-top: 20vh; }
        input { padding: 12px; font-size: 18px; width: 80%; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 12px 25px; font-size: 18px; cursor: pointer; background: limegreen; color: white; border: none; border-radius: 5px; }
        
        /* Menu Cek Kuota */
        .kuota-container { display: none; padding: 20px; background: rgba(0, 0, 0, 0.8); border-radius: 10px; width: 90%; margin: auto; margin-top: 5vh; text-align: left; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); }
        .menu-box { background: rgba(0,0,0,0.85); padding: 25px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); }
        h2 { text-align: center; margin-bottom: 20px; color: #FFD700; font-size: 24px; }
        p { text-align: center; margin-bottom: 15px; font-size: 16px; color: #ccc; }
        table { width: 100%; border-collapse: collapse; border-radius: 10px; overflow: hidden; background: rgba(255, 255, 255, 0.1); }
        th, td { padding: 15px; border-bottom: 1px solid #444; text-align: left; font-size: 16px; }
        th { background: rgba(0,0,0,0.9); color: #FFD700; text-transform: uppercase; }
        td { color: white; }
        tr:hover { background: rgba(255, 255, 255, 0.2); }
        .buy-btn { background: #FFD700; color: black; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; text-decoration: none; display: inline-block; font-weight: bold; transition: 0.3s; }
        .buy-btn:hover { background: orange; }
    </style>
</head>
<body>
    <!-- Animasi Loading -->
    <div class="loading-screen">
        <h2>Loading... <span id="loading-text">0%</span></h2>
        <div class="loading-bar"><div class="loading-progress" id="progress-bar"></div></div>
    </div>
    
    <!-- Input Nama -->
    <div class="input-container">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="nama" placeholder="Nama Anda">
        <button onclick="showKuotaMenu()">Masuk</button>
    </div>
    
    <!-- Menu Cek Kuota -->
    <div class="kuota-container">
        <div class="menu-box">
            <h2>Cek Kuota Member</h2>
            <p id="welcome"></p>
            <table>
                <thead>
                    <tr><th>Nama</th><th>Sisa Kuota</th><th>Status</th><th>Aksi</th></tr>
                </thead>
                <tbody id="kuotaTable">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const members = { "Dinda": 20, "Bapak": 20, "Memek": 20 };
        const owner = { "Arta": "Unlimited" };
        
        let progress = 0;
        let loadingInterval = setInterval(() => {
            progress += 1;
            document.getElementById("loading-text").innerText = `${progress}%`;
            document.getElementById("progress-bar").style.width = `${progress}%`;
            if (progress >= 100) {
                clearInterval(loadingInterval);
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.input-container').style.display = 'block';
            }
        }, 100);
        
        function showKuotaMenu() {
            const nama = document.getElementById("nama").value;
            document.querySelector('.input-container').style.display = 'none';
            document.querySelector('.kuota-container').style.display = 'block';
            alert("Selamat datang di menu cek kuota member! Website ini dibuat oleh Gede Arta dan Montu.");
            
            document.getElementById("welcome").innerText = `Halo ${nama}, ini adalah website cek sisa kuota ARTA XL CIRCLE Anda.`;
            
            let tableContent = "";
            for (let member in members) {
                tableContent += `<tr><td>${member}</td><td>${members[member] - 0.1} GB</td><td>Member</td><td><a href='https://buylink.id/Montu13' class='buy-btn'>Beli Kuota</a></td></tr>`;
            }
            tableContent += `<tr><td>Arta</td><td>${owner.Arta}</td><td>Pemilik</td><td>-</td></tr>`;
            
            document.getElementById("kuotaTable").innerHTML = tableContent;
        }
    </script>
</body>
</html>
