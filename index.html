<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #ffcc00;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.1rem;
            background: #ffcc00;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Sedang Maintenance</h1>
        <p>Saat ini website sedang dalam perbaikan. Mohon maaf atas ketidaknyamanannya.</p>
        <p>Jika ingin cek kuota, silakan hubungi owner:</p>
        <a class="contact" href="https://wa.me/yourcontact">Hubungi Arta</a>
    </div>
</body>
</html>
